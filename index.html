<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script type="text/javascript" src="script.js" defer></script>

    <div id="menuBar">
        <button class="menuIcon" id="newGrid">Create New Grid</button>
        <input type="color" class="menuIcon" id="colorPicker" value="#ffffff">
        <label>Random Colour Mode: <input type="checkbox" id="randomColor"></label>
        <label>Darken To Black Mode: <input type="checkbox" id="darkenToBlack"></label>
        <button class="menuIcon" id="clearGrid">Clear</button>
    </div>
    
    <div id="pixelContainer"></div>

</body>
